name: e2e tests

on:
  #pull_request:
    #branches:
      #- main
  push:
    branches:
      - users/dcunliffe/playwright-ci

jobs:
    test:
        timeout-minutes: 60
        runs-on: windows-latest
        steps:
        - uses: actions/checkout@v4
        - uses: actions/setup-node@v4
          with:
            node-version: lts/*
        - name: Install .Net
          uses: actions/setup-dotnet@v3
          with:
            dotnet-version: 9.0.100-rc.2.24474.11
      # - name: Set up Docker
      #   uses: docker/setup-docker-action@v4
      # - name: Install sql
      #   run: |
      #     sudo docker run -e "ACCEPT_EULA=Y" -e "MSSQL_SA_PASSWORD=1Password" \
      #       -p 1433:1433 --name sql1 --hostname sql1 \
      #       -d \
      #       mcr.microsoft.com/mssql/server:2022-latest
      # - name: Wait for SQL Server to start
      #   run: |
      #     sudo docker ps
      #     sleep 60
      #     sudo docker ps
        - name: Restore
          run: dotnet restore
          working-directory: ./ISL.ReIdentification.WebApps.Portals/ISL.ReIdentification.Portals.Server
        - name: Build
          run: dotnet build --no-restore
          working-directory: ./ISL.ReIdentification.WebApps.Portals/ISL.ReIdentification.Portals.Server
        - name: Install dotnet ef
          run: dotnet tool install --global dotnet-ef
        - name: apply migrations
          run: dotnet ef database update --connection "Server=localhost;Database=ISLReIdentification;User Id=sa;Password=1Password;"
          working-directory: ./ISL.ReIdentification.Core
        - name: Install dependencies
          run: npm ci
          working-directory: ./ISL.ReIdentification.WebApps.Portals/ISL.ReIdentification.Portals.Client
        - name: Install Playwright Browsers
          run: npx playwright install --with-deps
          working-directory: ./ISL.ReIdentification.WebApps.Portals/ISL.ReIdentification.Portals.Client
        - name: Run Playwright tests
          working-directory: ./ISL.ReIdentification.WebApps.Portals/ISL.ReIdentification.Portals.Client
          run: npx playwright test 
        - uses: actions/upload-artifact@v4
          if: ${{ !cancelled() }}
          with:
            name: playwright-report
            path: playwright-report/
            retention-days: 30
        env:
            TEST_USERNAME: ${{ secrets.TEST_USERNAME }}
            TEST_PASSWORD: ${{ secrets.TEST_PASSWORD }}